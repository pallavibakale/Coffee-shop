<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AETHER BREW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#090807', // Deep espresso
              surface: '#141210',    // Dark roast
              border: '#2e2621',     // Warm charcoal
              accent: '#C69C6D',     // Crema gold
              'accent-glow': '#C69C6D20',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.7s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #090807;
        color: #e7e5e4; /* Warm white/stone-200 */
      }
      /* Custom scrollbar to match the sleek vibe */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #090807;
      }
      ::-webkit-scrollbar-thumb {
        background: #2e2621;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #443c38;
      }
      
      ::selection {
        background: #C69C6D;
        color: #090807;
      }
    </style>

}
